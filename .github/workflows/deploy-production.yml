name: Deploy to Play Store Production

on:
  push:
    branches:
      - main  # Ya apni main branch ka naam
      - master
      - dec9-featured-blur-fix
    tags:
      - 'v*'  # Tag push par bhi trigger ho (optional)


jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java (Android build ke liye)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'  # Apni Flutter version dalo
          channel: 'stable'
          cache: true

      # 4. Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 5. Get dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # 6. Create .env file from secrets
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      # 7. Create service account JSON from secrets
      - name: Create service account JSON
        run: |
          mkdir -p android
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}' > android/asaan-rishta-chat-d848bdbc2a5e.json
          cat android/asaan-rishta-chat-d848bdbc2a5e.json
          ls -lh android/asaan-rishta-chat-d848bdbc2a5e.json

      # 8. Create upload keystore from secrets
      - name: Create upload keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | tr -d '\n' | base64 --decode > android/app/upload-keystore.jks
          ls -lh android/app/upload-keystore.jks

      # 9. Create key.properties with relative path
      - name: Create key.properties
        run: |
          # Replace absolute Windows path with relative path
          KEY_PROPS="${{ secrets.KEY_PROPERTIES }}"
          KEY_PROPS=$(echo "$KEY_PROPS" | sed 's|C:/flutterdev/projects/assaan_rishta/||g')
          KEY_PROPS=$(echo "$KEY_PROPS" | sed 's|storeFile=.*\.jks|storeFile=upload-keystore.jks|g')
          echo "$KEY_PROPS" > android/key.properties

      # 10. Setup Ruby for Fastlane
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'
          bundler-cache: true
          working-directory: android

      # 11. Install Fastlane dependencies
      - name: Install Fastlane
        run: |
          cd android
          bundle install

      # 12. Build and Deploy to Play Store
      - name: Deploy to Play Store Production
        run: |
          cd android
          bundle exec fastlane android production

#      # 13. Upload build artifacts (optional)
#      - name: Upload AAB artifact
#        if: success()
#        uses: actions/upload-artifact@v4
#        with:
#          name: app-release-aab
#          path: build/app/outputs/bundle/release/app-release.aab
#          retention-days: 30

      # 14. Notify on success (optional)
      - name: Notify success
        if: success()
        run: echo "✅ Successfully deployed to Play Store Production!"

      # 15. Notify on failure (optional)
      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment failed. Check logs above."
